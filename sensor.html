<!DOCTYPE html>
<html>
  <head>
    <title>SpaceAppsNYC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.minified.js"></script>

  </head>

  <body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </body>

  <script>
  setInterval(function(){
    var sensor1;
    var sensor2;
    var sensor3;
    var a = Math.floor((Math.random() * 400 * 2) + 1);
    var b  = Math.floor((Math.random() * 400 * 2) + 1);
    var c  = Math.floor((Math.random() * 400 * 2) + 1);
    console.log(a);
    $.ajax({
      dataType: "json",
      // url: "http://192.168.0.108:3000/sensors",
      url: "#",
      data: { sensor1: a, sensor2: b, sensor: c },
      // success: success
    }).done(function( data ) {
      sensor1 = a;
      sensor2 = b;
      sensor3 = c;
    });
    // simulated
    sensor1 = a;
    sensor2 = b;
    sensor3 = c;
    console.log(sensor2);


    if (sensor1 < 200){
      $(left).addClass('green').removeClass('yellow red');
    } else if (sensor1 > 201 && sensor1 < 500) {
      $(left).addClass('yellow').removeClass('green red');
    } else {
      $(left).addClass('red').removeClass('yellow green');
    }

    if (sensor2 < 200){
      $(center).addClass('green').removeClass('yellow red');
    } else if (sensor2 > 201 && sensor2 < 500) {
      $(center).addClass('yellow').removeClass('green red');
    } else {
      $(center).addClass('red').removeClass('yellow green');
    }

    if (sensor3 < 200){
      $(right).addClass('green').removeClass('yellow red');
    } else if (sensor3 > 201 && sensor3 < 500) {
      $(right).addClass('yellow').removeClass('green red');
    } else {
      $(right).addClass('red').removeClass('yellow green');
    }
  }, 1000);
  </script>
</html>
