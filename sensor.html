<!DOCTYPE html>
<html>
  <head>
    <title>SpaceAppsNYC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  </head>

  <body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </body>
  <script>
    var c = 0;
    var left = document.getElementById('left')
    setInterval(function(){
      c++;
      if (c < 10){
        left.innerHTML = 'green';
        // left.addClass('green');
      } else if (c > 11 && c < 20) {
        left.innerHTML = 'yellow';
        // left.addClass('green');

      } else if (c > 21 && c < 30) {
        left.innerHTML = 'red';
        // left.addClass('green');
      }
      console.log(c);
    }, 500);
  </script>
</html>
