<!DOCTYPE html>
<html>
  <head>
    <title>SpaceAppsNYC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.minified.js"></script>

  </head>

  <body>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </body>
  <script>

    var left = document.getElementById('left')
    var center = document.getElementById('center')
    var right = document.getElementById('right')

    setInterval(function(){
      var c = Math.floor((Math.random() * 400 * 2) + 1);
      left.innerHTML = c;

      var color;

      if (c < 200){
        color = 'green';
        $(left).addClass('green');
        $(left).removeClass('yellow');
        $(left).removeClass('red');
      } else if (c > 201 && c < 500) {
        color = 'yellow';
        $(left).addClass('yellow');
        $(left).removeClass('green');
        $(left).removeClass('red');
      } else {
        color = 'red'
        $(left).addClass('red');
        $(left).removeClass('yellow');
        $(left).removeClass('green');
      }

      // this code just for simulation
      if (c < 200){
        $(right).addClass('green');
        $(right).removeClass('yellow');
        $(right).removeClass('red');
      } else if (c > 201 && c < 500) {
        $(right).toggleClass('yellow').toggleClass('red').toggleClass('green');
        $(center).toggleClass('yellow').toggleClass('red').toggleClass('green');

      } else if (c > 500) {
        $(right).toggleClass('green').toggleClass('red').toggleClass('green');
        $(center).toggleClass('yellow').toggleClass('red').toggleClass('green');
      }
      console.log(c);
    }, 1000);
  </script>
